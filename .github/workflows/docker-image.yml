name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # main branch'e her push'ta tetiklenecek

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.invenirecomtr }}
          password: ${{ secrets.3e8f79ccABC- }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: aliozkanozdurmus/ai-invenire:latest
